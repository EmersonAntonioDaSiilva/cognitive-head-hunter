declared-services: 
  Concept Insights CHH: 
    label: concept_insights
    plan: standard
  Personality Insights CHH: 
    label: personality_insights
    plan: standard 
  MongoLab-chh: 
    label: mongolab 
    plan: sandbox 
applications:
- services:
  - Concept Insights CHH
  - MongoLab-chh
  - Personality Insights CHH
  disk_quota: 128M
  buildpack: sdk-for-nodejs
  path: .
  instances: 1
  memory: 256M
  env:
    LINKEDIN_APPKEY: ENTER VALUE
    LINKEDIN_APPSECRET: ENTER VALUE
